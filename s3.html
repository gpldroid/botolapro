<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IPTV Pro Max - Emad Eddine</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        :root {
            --primary: #e50914;
            --bg-dark: #0f172a;
            --text: #ffffff;
        }

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            background-color: #020617;
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
        }

        /* حاوية الفيديو مع زر التكبير المخصص */
        .video-wrapper {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            position: relative;
            z-index: 1000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* زر التكبير العائم فوق الفيديو */
        .fullscreen-btn {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1001;
            font-size: 14px;
        }

        .content-section {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .nav-tabs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .tab-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Cairo';
        }

        .tab-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .input-group {
            margin-bottom: 20px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            background: #1e293b;
            color: white;
            font-family: 'Cairo';
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 12px;
        }

        .channel-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        .logo-box {
            width: 50px;
            height: 50px;
            margin: 0 auto 5px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-box img { width: 80%; height: 80%; object-fit: contain; }

        .channel-name { font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="video-wrapper" id="videoWrapper">
        <video id="videoPlayer" autoplay playsinline></video>
        <button class="fullscreen-btn" onclick="goFullScreen()">
            <i class="fas fa-expand"></i> تكبير الشاشة
        </button>
    </div>

    <div class="content-section">
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="changeSource('countries', this)">الدول</button>
            <button class="tab-btn" onclick="changeSource('languages', this)">اللغات</button>
        </div>

        <div class="input-group">
            <select id="categoryList" onchange="loadChannels(this.value)"></select>
            <input type="text" placeholder="بحث عن قناة..." oninput="searchChannels(this.value)">
        </div>

        <div class="channels-grid" id="channelsGrid"></div>
    </div>
</div>

<script>
    const hls = new Hls();
    const video = document.getElementById('videoPlayer');
    const videoWrapper = document.getElementById('videoWrapper');
    let allChannels = [];
    let currentType = 'countries';

    // وظيفة التكبير المحدثة
    function goFullScreen() {
        if (video.requestFullscreen) {
            video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
            video.webkitRequestFullscreen(); // لنظام iOS و Chrome القديم
        } else if (video.msRequestFullscreen) {
            video.msRequestFullscreen();
        }
    }

    // جلب البيانات
    async function changeSource(type, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentType = type;
        
        const res = await fetch(`https://iptv-org.github.io/api/${type}.json`);
        const data = await res.json();
        const select = document.getElementById('categoryList');
        data.sort((a, b) => a.name.localeCompare(b.name));
        select.innerHTML = data.map(item => `<option value="${item.code}">${item.name}</option>`).join('');
        loadChannels(data[0].code);
    }

    async function loadChannels(code) {
        const url = `https://iptv-org.github.io/iptv/${currentType}/${code.toLowerCase()}.m3u`;
        const res = await fetch(url);
        const text = await res.text();
        allChannels = parseM3U(text);
        renderGrid(allChannels);
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        const list = [];
        let current = {};
        lines.forEach(line => {
            if (line.startsWith('#EXTINF')) {
                current.name = line.split(',')[1];
                const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                current.logo = logoMatch ? logoMatch[1] : '';
            } else if (line.startsWith('http')) {
                current.url = line.trim();
                list.push(current);
                current = {};
            }
        });
        return list;
    }

    function renderGrid(list) {
        const grid = document.getElementById('channelsGrid');
        grid.innerHTML = list.map(ch => `
            <div class="channel-card" onclick="playChannel('${ch.url}')">
                <div class="logo-box">
                    <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/50?text=TV'">
                </div>
                <div class="channel-name">${ch.name}</div>
            </div>
        `).join('');
    }

    function playChannel(url) {
        if (Hls.isSupported()) {
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else {
            video.src = url;
            video.play();
        }
    }

    function searchChannels(q) {
        const filtered = allChannels.filter(c => c.name.toLowerCase().includes(q.toLowerCase()));
        renderGrid(filtered);
    }

    changeSource('countries', document.querySelector('.tab-btn'));
</script>
</body>
</html>
