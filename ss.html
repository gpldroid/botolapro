<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Pro - Emad Eddine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        :root {
            --header-blue: #2980b9;
            --app-bg: #e9ecef;
            --card-bg: #ffffff;
            --dark-blue-btn: #003366;
            --light-blue-btn: #007bff;
            --text-color: #333;
        }

        body.dark-mode {
            --app-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #f0f0f0;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #555;
            display: flex;
            justify-content: center;
        }

        .phone-emulator {
            width: 100%;
            max-width: 414px;
            height: 100vh;
            background-color: var(--app-bg);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* الجزء العلوي - شريط الوقت */
        .status-bar {
            background-color:#2879FF;
            color: white;
            padding: 5px 15px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            height: 35px;
            align-items: center;
        }

        /* مشغل الفيديو - ستايل الصورة */
        .video-container {
            width: 100%;
            height: 230px;
            background-color: black;
            position: relative;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* الأزرار الوسطى - نفس ستايل الصورة تماماً */
        .mid-nav {
            background: linear-gradient(to bottom, #ffffff, #d1d9e6);
            padding: 15px 5px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-bottom: 2px solid #bdc3c7;
        }

        .square-btn {
            width: 50px;
            height: 50px;
            background-color: var(--dark-blue-btn);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 8px;
            border: none;
            cursor: pointer;
        }
        .square-btn i { font-size: 18px; margin-bottom: 3px; }

        .main-hub-btn {
            width: 85px;
            height: 85px;
            background-color: var(--light-blue-btn);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            border: none;
        }
        .main-hub-btn i { font-size: 35px; margin-bottom: 5px; }

        /* ستايل البحث والتبديل */
        .controls-row {
            padding: 10px;
            display: flex;
            gap: 5px;
            background-color: var(--app-bg);
        }
        select, input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 11px;
            background: white;
        }
        input { flex: 1; }

        /* شبكة القنوات - محاكاة دقيقة للصورة */
        .channels-grid {
            flex: 1;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            padding: 15px;
        }

        .channel-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .channel-logo-wrapper {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #4e5e71 0%, #2c3e50 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
            overflow: hidden;
            margin-bottom: 5px;
        }
        .channel-logo-wrapper img { width: 80%; height: 80%; object-fit: contain; }

        .channel-label {
            background-color: #2c3e50;
            color: white;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 3px;
            width: 75px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-id {
            background-color: #95a5a6;
            color: white;
            font-size: 9px;
            padding: 1px 8px;
            border-radius: 10px;
            margin-top: 2px;
        }

        /* حقوق الملكية */
        .footer-cr {
            background-color: var(--dark-blue-btn);
            color: #bdc3c7;
            text-align: center;
            font-size: 10px;
            padding: 8px;
            border-top: 2px solid var(--light-blue-btn);
        }
    </style>
</head>
<body class="light-mode">

<div class="phone-emulator">
    <div class="status-bar">
        <button onclick="toggleTheme()" style="position:absolute; top: 5px; left:10px; background:rgba(0,0,0,0.5); border:none; color:white; border-radius:50%; width:30px; height:30px;border:2px solid #fff;">
            <i class="fas fa-moon"></i>
        </button>
    </div>
<br>
    <div class="video-container">
        <video id="mainVideo" controls autoplay></video>

    </div>

    <div class="controls-row">
        <select id="modeSwitch" onchange="changeDataSource(this.value)">
            <option value="countries">الدول</option>
            <option value="languages">اللغات</option>
        </select>
        <select id="dataList" onchange="loadChannels(this.value)" style="width: 100px;"></select>
        <input type="text" id="searchBar" placeholder="بحث..." oninput="filterGrid(this.value)">
    </div>

    <div class="mid-nav">
        <div class="square-btn"><i class="fas fa-cloud-sun"></i>WEATHER</div>
        <div class="square-btn"><i class="fas fa-plus"></i>ADD</div>
        <div class="main-hub-btn">
            <i class="fas fa-globe"></i>
            All Channel
        </div>
        <div class="square-btn" style="background-color:#f39c12;"><i class="fas fa-star"></i>FAVORITES</div>
        <div class="square-btn" style="background-color:#e74c3c;"><i class="fas fa-music"></i>MUSIC</div>
    </div>

    <div class="channels-grid" id="channelsGrid">
        </div>

    <div class="footer-cr">
        Designed by: عماد الدين لمراني &copy; 2026
    </div>
</div>

<script>
    const hls = new Hls();
    const video = document.getElementById('mainVideo');
    let allChannels = [];

    // تحديث الوقت
    setInterval(() => {
        const now = new Date();
        document.getElementById('clock').innerText = now.getHours() + ":" + String(now.getMinutes()).padStart(2, '0');
    }, 1000);

    // تبديل الثيم
    function toggleTheme() { document.body.classList.toggle('dark-mode'); }

    // جلب القوائم (دول/لغات)
    async function changeDataSource(type) {
        const res = await fetch(`https://iptv-org.github.io/api/${type}.json`);
        const data = await res.json();
        const select = document.getElementById('dataList');
        select.innerHTML = data.map(i => `<option value="${i.code}">${i.name}</option>`).join('');
        loadChannels(data[0].code);
    }

    // جلب قنوات m3u
    async function loadChannels(code) {
        const type = document.getElementById('modeSwitch').value;
        const url = `https://iptv-org.github.io/iptv/${type}/${code.toLowerCase()}.m3u`;
        
        try {
            const res = await fetch(url);
            const text = await res.text();
            allChannels = parseM3U(text);
            renderGrid(allChannels);
            if(allChannels.length > 0) playChannel(allChannels[0].url);
        } catch(e) { console.error("Error loading channels"); }
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        const list = [];
        let current = {};
        lines.forEach(line => {
            if(line.startsWith('#EXTINF')) {
                current.name = line.split(',')[1];
                const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                current.logo = logoMatch ? logoMatch[1] : '';
            } else if(line.startsWith('http')) {
                current.url = line;
                list.push(current);
                current = {};
            }
        });
        return list;
    }

    function renderGrid(list) {
        const grid = document.getElementById('channelsGrid');
        grid.innerHTML = list.map((ch, idx) => `
            <div class="channel-item" onclick="playChannel('${ch.url}')">
                <div class="channel-logo-wrapper">
                    ${ch.logo ? `<img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/50?text=TV'">` : `<i class="fas fa-tv" style="color:white"></i>`}
                </div>
                <div class="channel-label">${ch.name}</div>
                <div class="channel-id">${idx + 1}</div>
            </div>
        `).join('');
    }

    function filterGrid(val) {
        const filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(val.toLowerCase()));
        renderGrid(filtered);
    }

    function playChannel(url) {
        if (Hls.isSupported()) {
            hls.loadSource(url);
            hls.attachMedia(video);
        } else {
            video.src = url;
        }
    }

    // البداية
    changeDataSource('countries');
</script>
</body>
</html>
